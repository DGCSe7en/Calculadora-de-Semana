<style>
  body {
    transition: background-color 0.3s, color 0.3s;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
  }
  body.modo-oscuro {
    background-color: #2e2e2e;
    color: #e0e0e0;
  }
  body.modo-claro {
    background-color: #f0f0f0;
    color: #1a1a1a;
  }
  .modo-claro .texto-azul { color: #0D47A1; }
  .modo-oscuro .texto-azul { color: #90D5FF; }
  .modo-claro .reloj { color: #0D47A1; }
  .modo-oscuro .reloj { color: #90D5FF; }

  h1, h3 { margin: 10px 0; }

  .reloj { font-size: 2em; font-weight: bold; }
  .resultado, .zona { margin-top: 15px; font-size: 1em; }

  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    width: 90%;
    max-width: 300px;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover { background-color: #2980b9; }

  #modo-toggle {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.5em;
    color: inherit;
  }

  .seccion {
    margin: 20px auto;
    padding: 15px;
    border-radius: 8px;
    max-width: 600px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background-color: rgba(255,255,255,0.9);
  }
  body.modo-oscuro .seccion { background-color: rgba(50,50,50,0.9); }

  .calendar-container {
    max-width: 90%;
    margin: 20px auto;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .calendar-container iframe {
    width: 100%;
    height: 300px;
    border: none;
  }

  .firma {
    margin-top: 15px;
    font-size: 0.8em;
    text-align: center;
    opacity: 0.7;
  }
  body.modo-claro .firma { color: #666; }
  body.modo-oscuro .firma { color: #aaa; }

  /* Media Queries */
  @media (max-width: 480px) {
    .reloj { font-size: 1.5em; }
    input, button { width: 95%; }
    .calendar-container iframe { height: 250px; }
  }

  @media (min-width: 481px) and (max-width: 768px) {
    input, button { max-width: 90%; }
    .calendar-container iframe { height: 300px; }
  }
</style>
