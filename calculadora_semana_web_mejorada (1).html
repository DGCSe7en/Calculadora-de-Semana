
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Semana del Año</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
        .reloj {
            margin-top: 40px;
            font-size: 20px;
            color: #2c3e50;
        }
        .zona {
            font-size: 14px;
            color: #555;
        }
        .calendario {
            margin: 30px auto;
            width: 320px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .dias-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dias {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .dia {
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .hoy {
            background-color: #f39c12 !important;
            color: white;
        }
        .fin-de-semana {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Semana del Año</h1>
    <p id="semanaActual"></p>
    <label for="fecha">Introduce una fecha (DD-MM-AAAA):</label><br>
    <input type="date" id="fecha">
    <button onclick="calcularSemana()">Calcular semana</button>
    <button onclick="resetearFormulario()">Resetear</button>
    <div class="resultado" id="resultado"></div>

    <div class="reloj" id="reloj"></div>
    <div class="zona" id="zonaHoraria"></div>

    <div class="calendario">
        <div class="calendario-header">
            <button onclick="cambiarMes(-1)">&lt;</button>
            <div id="mesActual"></div>
            <button onclick="cambiarMes(1)">&gt;</button>
        </div>
        <div class="dias-semana">
            <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div class="fin-de-semana">S</div><div class="fin-de-semana">D</div>
        </div>
        <div class="dias" id="diasCalendario"></div>
    </div>

    <script>
        let fechaCalendario = new Date();

        function formatoFecha(fecha) {
            const dia = String(fecha.getDate()).padStart(2, '0');
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const año = fecha.getFullYear();
            return `${dia}/${mes}/${año}`;
        }

        function calcularSemana() {
            const fechaInput = document.getElementById("fecha").value;
            if (!fechaInput) {
                alert("Por favor, introduce una fecha válida.");
                return;
            }
            const fecha = new Date(fechaInput);
            const primeraFecha = new Date(fecha.getFullYear(), 0, 1);
            const dias = Math.floor((fecha - primeraFecha) / (24 * 60 * 60 * 1000));
            const semana = Math.ceil((dias + (primeraFecha.getDay() + 6) % 7 + 1) / 7);
            document.getElementById("resultado").innerText = `La fecha ${formatoFecha(fecha)} corresponde a la semana número ${semana} del año.`;
        }

        function resetearFormulario() {
            document.getElementById("fecha").value = "";
            const hoy = new Date();
            const primeraFecha = new Date(hoy.getFullYear(), 0, 1);
            const dias = Math.floor((hoy - primeraFecha) / (24 * 60 * 60 * 1000));
            const semanaActual = Math.ceil((dias + (primeraFecha.getDay() + 6) % 7 + 1) / 7);
            document.getElementById("semanaActual").innerText = `Hoy es ${formatoFecha(hoy)} y estamos en la semana número ${semanaActual} del año.`;
            document.getElementById("resultado").innerText = "";
            fechaCalendario = new Date();
            renderizarCalendario();
        }

        function actualizarReloj() {
            const ahora = new Date();
            const opciones = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Europe/Madrid' };
            const horaLocal = ahora.toLocaleTimeString('es-ES', opciones);
            document.getElementById("reloj").innerText = `Hora actual: ${horaLocal}`;

            const esVerano = ahora.getTimezoneOffset() === -120;
            document.getElementById("zonaHoraria").innerText = esVerano ? "Hora local de España (GMT+2)" : "Hora local de España (GMT+1)";
        }

        function renderizarCalendario() {
            const diasDiv = document.getElementById("diasCalendario");
            diasDiv.innerHTML = "";
            const mes = fechaCalendario.getMonth();
            const año = fechaCalendario.getFullYear();
            const primerDia = (new Date(año, mes, 1).getDay() + 6) % 7;
            const diasMes = new Date(año, mes + 1, 0).getDate();
            const hoy = new Date();

            const nombreMes = fechaCalendario.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
            document.getElementById("mesActual").innerText = nombreMes.charAt(0).toUpperCase() + nombreMes.slice(1);

            for (let i = 0; i < primerDia; i++) {
                const vacio = document.createElement("div");
                diasDiv.appendChild(vacio);
            }

            for (let d = 1; d <= diasMes; d++) {
                const dia = document.createElement("div");
                dia.className = "dia";
                dia.innerText = d;
                const fechaIterada = new Date(año, mes, d);
                if (fechaIterada.toDateString() === hoy.toDateString()) {
                    dia.classList.add("hoy");
                }
                const diaSemana = fechaIterada.getDay();
                if (diaSemana === 0 || diaSemana === 6) {
                    dia.classList.add("fin-de-semana");
                }
                diasDiv.appendChild(dia);
            }
        }

        function cambiarMes(direccion) {
            fechaCalendario.setMonth(fechaCalendario.getMonth() + direccion);
            renderizarCalendario();
        }

        setInterval(actualizarReloj, 1000);
        renderizarCalendario();
        resetearFormulario();
    </script>
</body>
</html>
